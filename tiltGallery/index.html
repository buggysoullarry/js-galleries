<html>
  <head>
    <title>Infinit Tilt Gallery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Gallery of images tilted, scrolling infinitly with a lightbox" />

    <link rel="stylesheet" href="style.css" />

    <!-- add lightbox and jquery as a dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <script src="index.js"></script>

    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/140016103?v=4" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <h1>Infinit Tilt Gallery</h1>
      <div class="tilt-gallery-container tilt-gradients">
        <div class="tilt-gallery">
          <div class="tilt-gallery-item">
            <a href="images/1.jpg" data-lightbox="lb-1">
              <img src="images/1.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
          <div class="tilt-gallery-item">
            <a href="images/2.jpg" data-lightbox="lb-1">
              <img src="images/2.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
          <div class="tilt-gallery-item">
            <a href="images/3.jpg" data-lightbox="lb-1">
              <img src="images/3.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
          <div class="tilt-gallery-item">
            <a href="images/4.jpg" data-lightbox="lb-1">
              <img src="images/4.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
          <div class="tilt-gallery-item">
            <a href="images/5.jpg" data-lightbox="lb-1">
              <img src="images/5.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
          <div class="tilt-gallery-item">
            <a href="images/6.jpg" data-lightbox="lb-1">
              <img src="images/6.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>

          <!-- Repeat for infinite scroll -->
          <div class="tilt-gallery-item">
            <a href="images/1.jpg" data-lightbox="lb-2">
              <img src="images/1.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
          <div class="tilt-gallery-item">
            <a href="images/2.jpg" data-lightbox="lb-2">
              <img src="images/2.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>

          <div class="tilt-gallery-item">
            <a href="images/3.jpg" data-lightbox="lb-2">
              <img src="images/3.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
          <div class="tilt-gallery-item">
            <a href="images/4.jpg" data-lightbox="lb-2">
              <img src="images/4.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>

          <div class="tilt-gallery-item">
            <a href="images/5.jpg" data-lightbox="lb-2">
              <img src="images/5.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>

          <div class="tilt-gallery-item">
            <a href="images/6.jpg" data-lightbox="lb-2">
              <img src="images/6.jpg" />
              <div class="overlay"></div>
              <div class="icon"></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  </body>
</html>
